<script type="text/javascript">
  function f1 ()
  {
	  var xhr = new XMLHttpRequest();

		  {

		    var xmldom = xhr.responseXML;
//			console.log(xmldom.firstChild);
			var yuang = xmldom.getElementsByTagName('职工');
			//console.log(yuang)//HTMLCollection [ 职工, 职工 ]
			for(var k in  yuang[1])
			{
				console.log(k);
			}
		  }
	  }
	  xhr.open('get','./p4.xml');
	  xhr.send(null);
  }
</script>
<body>
<h2>ajax + js 实现对x'm'l 的接受和处理</h2>
